<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Formulário de Inscrição</h1>
        <p>Preencha os dados abaixo para se inscrever.</p>
    </header>

    <main>
        <section>
            <form action="#" method="post">

                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Gênero</legend>

                    <label>
                        <input type="radio" name="genero" value="masculino" required> Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="feminino"> Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="outro"> Outro
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Tipo de Inscrição</legend>

                    <label for="tipo-inscricao">Escolha uma opção:</label>
                    <select id="tipo-inscricao" name="tipo-inscricao" required>
                        <option value="">Selecione...</option>
                        <option value="palestrante">Palestrante</option>
                        <option value="participante">Participante</option>
                        <option value="voluntario">Voluntário</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Mensagem</legend>

                    <label for="mensagem">Deixe sua mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" maxlength="200" required></textarea>
                </fieldset>

                <div class="botoes">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>

            </form>
        </section>
    </main>

</body>
</html>
